---
layout: default
title: {{ site.name }}
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <h1><a href = "{{ site.baseurl }}{{post.url}}">{{ post.title }}</a></h1>
      <span class="date">{{ post.date | date: '%B %d, %Y' }}</span>
      <p>{{ post.excerpt }}</p>
    {% endfor %}
  </ul>
</div>
