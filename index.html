---
layout: default
title: {{ site.name }}
---

<div id="home">
  {% for post in site.posts %}
    <h2><a href = "{{ site.baseurl }}{{post.url}}">{{ post.title }}</a></h2>
    <span class="date">{{ post.date | date: '%B %d, %Y' }}</span>
    <p class="excerpt">{{ post.excerpt }}</p>
  {% endfor %}
</div>
