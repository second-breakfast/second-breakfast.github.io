---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h1>Posts</h1>
  {% for post in site.posts %}
    <h3><a href = "{{ site.baseurl }}{{post.url}}">{{ post.title }}</a></h3>
    <span class="date">{{ post.date | date: '%B %d, %Y' }}</span>
    <!-- <p>{{ post.content | strip_html | truncatewords: 50 }} <a href = "{{ site.baseurl }}{{post.url}}">[Read More]</a></p> -->
  {% endfor %}
</div>
